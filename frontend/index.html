<!DOCTYPE html>
<html lang="en-US">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>
	<body ng-app="noteApp" style="margin: 0px;">

	<div ng-controller="headerCtrl">
		<div id="topbar" style="width: 100%; height:48px; background-color: orange; padding:5px; margin: 0px;">
			<div style="width:30%; float: left;"><h3>Note Taker</h3></div>
			<div style="width:70%; float: left; text-align: right;">
				<span ng-show="getUser()">
					<span style="display:inline-block">Logged in as {{getUser().name}}</span>
					<button ng-click="logout()" class="btn btn-warning">Logout</button>
				</span>
			</div>

			<div style="clear:both"></div>
		</div>
	</div>

	<div ng-view style="margin: 15px;"></div>

	<script src="app.js"></script>
	<script src="header.js"></script>
	<script src="login.js"></script>
	<script src="notes.js"></script>

	<!-- Bootstrap scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</body>
</html>
